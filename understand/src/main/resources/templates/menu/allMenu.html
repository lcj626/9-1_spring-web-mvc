<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>메뉴 번호</th>
        <th>메뉴 이름</th>
        <th>메뉴 가격</th>
        <th>카테고리 코드</th>
        <th>상태</th>
    </tr>
    <tr th:each="menu : ${menus}"> <!-- forEach문 -->
        <td th:text="${menu.code}"></td>
        <td th:text="${menu.name}"></td>
        <td th:text="${menu.price}"></td>
        <td th:text="${menu.categoryCode}"></td>
        <td th:text="${menu.status}"></td>
    </tr>
</table>
<button onclick="location.href='/'">인덱스</button>
<form action="allMenu" method="post">
    권한 : <input type="text" name="auth"/>
    <button>요청하기</button>
</body>
</html>
